name: CD Pipeline

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Build and Package Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build production bundle
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Create frontend archive
        run: |
          cd frontend/dist
          tar -czf ../../frontend-${{ github.ref_name }}.tar.gz .
      
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-package
          path: frontend-${{ github.ref_name }}.tar.gz
          retention-days: 30

  # Build and Package Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev sqlite3 libsqlite3-dev
      
      - name: Build release binary
        working-directory: ./backend
        run: cargo build --release --verbose --bin easysale-server
      
      - name: Strip binary
        working-directory: ./backend
        run: strip target/release/easysale-server
      
      - name: Create backend archive
        run: |
          cd backend/target/release
          tar -czf ../../../backend-${{ github.ref_name }}.tar.gz easysale-server
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: backend-${{ github.ref_name }}.tar.gz
          retention-days: 30

  # Create Release Assets
  create-release-assets:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.event_name == 'release'
    
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-package
      
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-package
      
      - name: Upload frontend to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./frontend-${{ github.ref_name }}.tar.gz
          asset_name: frontend-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload backend to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./backend-${{ github.ref_name }}.tar.gz
          asset_name: backend-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

  # Deploy to Environment (placeholder)
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
