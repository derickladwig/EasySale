# Dependabot Configuration
# Automated dependency updates with security focus
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Edmonton"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      # Group minor/patch updates to reduce PR noise
      production-deps:
        patterns:
          - "react*"
          - "@tanstack/*"
          - "zod"
          - "date-fns"
          - "lucide-react"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier"
          - "vitest"
          - "vite"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps for stability (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # CI tests npm dependencies
  - package-ecosystem: "npm"
    directory: "/ci"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(ci)"
    labels:
      - "dependencies"
      - "ci"

  # Scripts npm dependencies
  - package-ecosystem: "npm"
    directory: "/scripts"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(scripts)"
    labels:
      - "dependencies"
      - "scripts"

  # Backend Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Edmonton"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "backend"
    groups:
      # Group related crates
      actix:
        patterns:
          - "actix*"
        update-types:
          - "minor"
          - "patch"
      sqlx:
        patterns:
          - "sqlx*"
        update-types:
          - "minor"
          - "patch"
      serde:
        patterns:
          - "serde*"
        update-types:
          - "minor"
          - "patch"
      tokio:
        patterns:
          - "tokio*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version bumps for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Python backup service
  - package-ecosystem: "pip"
    directory: "/backup"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(backup)"
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
